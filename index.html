<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Contact Us Form</title>
</head>
<body>
 <div class="container">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7906.613067473435!2d110.41155207314436!3d-7.757278146953977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a598128e3e0cd%3A0x904df05047074f18!2sMulti%20Cell!5e0!3m2!1sid!2sid!4v1628844752633!5m2!1sid!2sid" width="100%" height="650px" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="contact-form">
      <h1 class="title">Contact Us</h1>
      <h2 class="subtitle">We are here assist you.</h2>
      <form action="">
        <input type="text" name="name" placeholder="Your Name" />
        <input type="email" name="e-mail" placeholder="Your E-mail Adress" />
        <input type="tel" name="phone" placeholder="Your Phone Number"/>
        <textarea name="text" id="" rows="8" placeholder="Your Message"></textarea>
        <button class="btn-send">Submit</button>
      </form>
    </div>
 </div>
</body>
</html>
